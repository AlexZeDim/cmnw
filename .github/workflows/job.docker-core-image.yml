name: Build CORE Image

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/keys/**'
      - 'apps/realms/**'
      - 'libs/**'
      - 'docker/arm64.core.Dockerfile'
      - 'docker/x64.core.Dockerfile'
      - 'package.json'

jobs:
  publish:
    name: publish
    runs-on: self-hosted
    env:
      GITHUB_TOKEN: ${{ secrets.CR_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.15'

      - name: Setup yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: |
            ghcr.io/alexzedim/core
          tags: |
            type=semver,pattern={{version}},value=${{ steps.package-version.outputs.current-version}}
          labels: |
            maintainer=alexzedim
            org.opencontainers.image.title=CORE
            org.opencontainers.image.licenses=MPL-2.0
            org.opencontainers.image.vendor=cmnw
            org.opencontainers.image.url=https://raw.githubusercontent.com/alexzedim/cmnw-next/master/public/static/cmnw.png
            org.opencontainers.image.source=https://github.com/alexzedim/cmnw
            org.opencontainers.image.description=Intelligence-always-wins

      - name: Login to Github Packages
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build & Push (GHCR)
        id: build-push-action
        uses: docker/build-push-action@v4.1.1
        with:
          file: ./docker/x64.core.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CR_PAT=${{ secrets.CR_PAT }}

      - name: Image digest
        run: |
          echo ${{ steps.meta.outputs.tags }}
          echo ${{ steps.build-push-action.outputs.digest }}
          echo "Got tag name ${{ steps.package-version.outputs.current-version}}"
