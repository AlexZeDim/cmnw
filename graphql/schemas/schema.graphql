"""
Item Cluster Chart
"""

type ClusterData {
    y_axis: [Float],
    x_axis: [String],
    dataset: [Dataset]
}

type Dataset {
    x: Int,
    y: Int,
    value: Float,
    oi: Float,
    orders: Int,
}

type Clearance {
    access: Int,
