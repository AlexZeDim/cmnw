apps:
  - script: ./bin/getTokens.js
    name: 'CORE-getToken'
    instances: 1
    watch: true
    autorestart: true
    max_memory_restart: '100M'
    cron_restart: '*/1 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./bin/www.js
    name: 'CORE-api'
    instances: 1
    watch: true
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./discord/bluratella.js
    name: 'CORE-discord'
    instances: 1
    watch: true
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'