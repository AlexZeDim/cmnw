"""
Realm Sub-Fields
"""

type PopulationClassesProfessions {
    name: String,
    value: Float
}

type Population {
    characters_total: Float,
    characters_active: Float,
    characters_active_alliance: Float,
    characters_active_horde: Float,
    characters_active_max_level: Float,
    characters_guild_members: Float,
    characters_guildless: Float,
