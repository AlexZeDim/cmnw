    loot_type: String,
    contracts: Boolean,
    asset_class: [String],
    expansion: String,
    stackable: Int,
    profession_class: String,
    ticker: String,
    tags: [String],
    createdAt: Float,
    updatedAt: Float,
    valuations: [Valuations],
    feed: [Order],
    chart: ClusterData,
    quotes: [Quotes],
    wowtoken: [Wowtoken],
    value: Float,
    quantity: Float
    xrs: Boolean
    score: Float
}

"""
Queries
"""

type Query {
    character(id: ID!): Character
    guild(id: ID!): Guild
    item(id: ID!, extended: Boolean): Item
    realms(name: String): [Realm]
    wowtoken(region: String): Wowtoken
    hash(query: String!): [Character]
    items(id: ID!): [Item]
}

type Mutation {
    createMessage(input: MessageInput): Message
}
