apps:
  - script: ./dma/getWoWTokenData.js
    name: 'DMA-getWoWTokenData'
    instances: 1
    autorestart: true
    cron_restart: '*/10 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/getValuationsData.js
    name: 'DMA-getValuationsData'
    instances: 1
    autorestart: true
    cron_restart: '*/5 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/getAuctionsData.js
    name: 'DMA-getAuctionsData'
    instances: 1
    autorestart: true
    cron_restart: '*/10 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/getGoldData.js
    name: 'DMA-getGoldData'
    instances: 1
    autorestart: true
    cron_restart: '00 */1 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/contracts/contracts_D.js
    name: 'DMA-contracts_D'
    instances: 1
    autorestart: true
    cron_restart: '*/30 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/contracts/contracts_W.js
    name: 'DMA-contracts_W'
    instances: 1
    autorestart: true
    cron_restart: '00 */6 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/contracts/contracts_M.js
    name: 'DMA-contracts_M'
    instances: 1
    autorestart: true
    cron_restart: '00 00 01 */1 *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/items/indexAssetClass.js
    name: 'indexAssetClass'
    instances: 1
    args: 'pricing_methods 10'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
