}

type Message {
    _id: ID!,
    author: String,
    mentions: [String],
    type: String,
    clearance: [Clearance],
    content: String,
}

input MessageInput {
    content: String
    author: String
}

type Item {
    _id: ID!,
    name: Name,
    realms: [Realm],
