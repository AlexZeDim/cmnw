name: Create release

on:
  push:
    branches: [ master ]

jobs:
  # define job to build and publish docker image
  publish:
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3.0.2
      with:
        fetch-depth: 2

    - name: Tag new release
      uses: salsify/action-detect-and-tag-new-version@v2

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        # list of Docker images to use as base name for tags
        images: |
          ghcr.io/alexzedim/cmnw
        # generate Docker tags based on the following events/attributes
        tags: |
          type=semver,pattern={{raw}}
        labels: |
          org.opencontainers.image.title=CMNW
          org.opencontainers.image.vendor=AlexZeDim
          org.opencontainers.image.url=https://i.imgur.com/CY0Kqy3.png
          org.opencontainers.image.source=https://github.com/AlexZeDim/cmnw

    - name: Login to Github Packages
      uses: docker/login-action@v1.12.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}

    - name: Build & Push (GHCR)
      uses: docker/build-push-action@v3.1.1
      with:
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }} , ghcr.io/alexzedim/cmnw:latest
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          CR_PAT=${{ secrets.CR_PAT }}

    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
