apps:
  - script: ./osint/characters/index_characters.js
    name: 'OSINT-CH-ALL'
    autorestart: true
    instances: 1
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    min_uptime: 60000
    restart_delay: 60000
  - script: ./osint/guilds/index_guilds.js
    name: 'OSINT-GUILDS-ALL'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    min_uptime: 60000
    restart_delay: 60000
  - script: ./osint/realms/indexRealms.js
    name: 'OSINT-REALMS'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./osint/characters/index_lfg.js
    name: 'OSINT-LFG'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: "/dev/null"
    restart_delay: 5000
  - script: ./osint/characters/get_wcl.js
    name: 'OSINT-WCL'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/characters/index_logs.js
    name: 'OSINT-LOGS'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/guilds/get_guilds.js
    name: 'OSINT-GUILD-CH'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/guilds/wowprogress.js
    name: 'OSINT-WP'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/realms/count_population.js
    name: 'OSINT-POPULATION'
    instances: 1
    out_file: "/dev/null"
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
