apps:
  - script: ./dist/dma/dma.worker.js
    name: 'DMA-WORKER'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./dist/dma/dma.index.auctions.js
    name: 'DMA-MARKET'
    instances: 1
    autorestart: false
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./dist/dma/dma.index.items.js
    name: 'DMA-ITEMS'
    instances: 1
    autorestart: false
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./dist/dma/dma.index.golds.js
    name: 'DMA-GOLD'
    instances: 1
    cron: '*/30 * * * *'
    autorestart: false
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./dist/dma/dma.index.tokens.js
    name: 'DMA-TOKEN'
    instances: 1
    cron: '*/10 * * * *'
    autorestart: false
    log_date_format: 'DD/MM HH:mm:ss.SSS'
