    status: String,
    population: String,
    connected_realm_id: Int,
    connected_realm: [String],
    ticker: String,
    wcl_id: Int,
    auctions: Float,
    valuations: Float,
    golds: Float,
    populations: [Population]
}

"""
Character Sub-Fields
"""

type Ilvl {
    eq: Int!,
    avg: Int!,
}

type Hash {
    a: String,
