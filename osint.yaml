apps:
  - script: ./osint/indexing/indexCharacters.js
    name: 'OSINT-indexCharacters'
    autorestart: true
    instances: 1
    cron_restart: '0 6 */3 * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: NULL
    min_uptime: 5000
    restart_delay: 3600000
  - script: ./osint/indexing/indexGuilds.js
    name: 'OSINT-indexGuilds'
    instances: 1
    autorestart: true
    cron_restart: '15 */12 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: NULL
    min_uptime: 5000
    restart_delay: 1800000
  - script: ./osint/characters/fromLogs.js
    name: 'OSINT-fromLogs'
    instances: 1
    autorestart: true
    max_memory_restart: '1G'
    cron_restart: '0 2 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 600000
  - script: ./osint/indexing/indexLogs.js
    name: 'OSINT-indexLogs'
    instances: 1
    autorestart: true
    out_file: NULL
    max_memory_restart: '1G'
    cron_restart: '0 3 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 600000
  - script: ./osint/guilds/fromCharacters.js
    name: 'OSINT-fromCharacters'
    instances: 1
    autorestart: true
    out_file: NULL
    cron_restart: '30 3 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./osint/guilds/fromJSON.js
    name: 'OSINT-fromJSON'
    instances: 1
    autorestart: true
    out_file: NULL
    cron_restart: '0 5 1,15 * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./voluspa/getPersonalities.js
    name: 'VOLUSPA-getPersonalities'
    instances: 1
    out_file: NULL
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
