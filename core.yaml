apps:
  - script: ./bin/getTokens.js
    name: 'CORE-TOKEN'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    max_memory_restart: '100M'
    cron_restart: '*/1 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./bin/www.js
    name: 'CORE-API'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./discord/bot.js
    name: 'CORE-DISCORD'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
