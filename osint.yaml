apps:
  - script: ./osint/indexing/indexCharacters.js
    name: 'OSINT-CH-ALL'
    autorestart: true
    instances: 1
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: "/dev/null"
    min_uptime: 5000
    restart_delay: 3600000
  - script: ./osint/indexing/indexGuilds.js
    name: 'OSINT-GUILDS-ALL'
    instances: 1
    autorestart: true
    cron_restart: '15 */12 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: "/dev/null"
    min_uptime: 5000
    restart_delay: 1800000
  - script: ./osint/indexing/indexLFG.js
    name: 'OSINT-LFG'
    instances: 1
    autorestart: true
    cron_restart: '*/5 * * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: "/dev/null"
    min_uptime: 5000
    restart_delay: 1800000
  - script: ./osint/characters/fromLogs.js
    name: 'OSINT-WCL'
    instances: 1
    autorestart: true
    max_memory_restart: '1G'
    cron_restart: '0 2 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 600000
  - script: ./osint/indexing/indexLogs.js
    name: 'OSINT-LOGS'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    max_memory_restart: '1G'
    cron_restart: '0 3 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 600000
  - script: ./osint/guilds/fromCharacters.js
    name: 'OSINT-GUILD-CH'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    cron_restart: '30 3 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./osint/guilds/fromJSON.js
    name: 'OSINT-WP'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    cron_restart: '0 5 1,15 * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./voluspa/getPersonalities.js
    name: 'VOLUSPA-PERSONA'
    instances: 1
    out_file: "/dev/null"
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./voluspa/countRealmsPopulation.js
    name: 'VOLUSPA-COUNT-P'
    instances: 1
    cron_restart: '0 5 */7 * *'
    out_file: "/dev/null"
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
