apps:
  - script: ./osint/characters/indexCharacters.js
    name: 'OSINT-CH-ALL'
    autorestart: true
    instances: 1
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    min_uptime: 60000
    restart_delay: 60000
  - script: ./osint/guilds/indexGuilds.js
    name: 'OSINT-GUILDS-ALL'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    min_uptime: 60000
    restart_delay: 60000
  - script: ./osint/realms/indexRealms.js
    name: 'OSINT-REALMS'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
  - script: ./osint/characters/indexLookingForGuild.js
    name: 'OSINT-LFG'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    out_file: "/dev/null"
    restart_delay: 5000
  - script: ./osint/characters/getLogs.js
    name: 'OSINT-WCL'
    instances: 1
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/characters/indexLogs.js
    name: 'OSINT-LOGS'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/guilds/indexGuildNames.js
    name: 'OSINT-GUILD-CH'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
  - script: ./osint/guilds/indexGuildsJSON.js
    name: 'OSINT-WP'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 60000
