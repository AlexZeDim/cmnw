apps:
  - script: ./osint/characters/index_characters.js
    name: 'OSINT-CH-ALL'
    autorestart: true
    instances: 1
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    exec_mode : "fork"
    min_uptime: 60000
    restart_delay: 60000
  - script: ./osint/characters/index_characters_200.js
    name: 'OSINT-CH-STATUS'
    autorestart: true
    instances: 1
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    exec_mode: "fork"
    min_uptime: 60000
    restart_delay: 60000
