apps:
  - script: ./dma/getWoWTokenData.js
    name: 'DMA-WT'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/getValuationsData.js
    name: 'DMA-XVA'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/getAuctionsData.js
    name: 'DMA-MARKET'
    instances: 1
    out_file: "/dev/null"
    autorestart: true
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/getGoldData.js
    name: 'DMA-GOLD'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/contracts/contracts.js
    name: 'DMA-CONTRACTS'
    instances: 1
    autorestart: true
    out_file: "/dev/null"
    cron_restart: '45 */1 * * *'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
    restart_delay: 300000
  - script: ./dma/items/indexAssetClass.js
    name: 'DMA-ASSET-CLASS'
    instances: 1
    args: 'pricing_methods 10'
    log_date_format: 'DD/MM HH:mm:ss.SSS'
